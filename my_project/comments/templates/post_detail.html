<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p>By {{ post.author }} on {{ post.created_at }}</p>

    <h2>Comments</h2>
    <ul>
        {% for comment in comments %}
            <li>
                <p>{{ comment.text }}</p>
                <p>By {{ comment.author }} on {{ comment.created_at }}</p>
            </li>
        {% endfor %}
    </ul>

    <h2>Add a comment</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Comment</button>
    </form>

    <p><a href="{% url 'post_list' %}">Back to posts</a></p>
</body>
</html>
